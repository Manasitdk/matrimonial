<div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card 0-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-grey-900 mb-2 ">
                                            Just few questions about your Educational Carrer
                                        </h1>
                                    </div>
                                    <form class="user">

                                        <div class="row">
                                            <div class="col-12">
                                                <label for="qualification" class="mb-2">Your Highest Qualification</label>
                                                <select class="form-select form-select-sm"
                                                    aria-label=".form-select-sm example">
                                                    <option selected>Select</option>
                                                    <option>Post Graduate</option>
                                                    <option>Graduate</option>
                                                    <option>Diploma</option>
                                                    <option>12 th</option>
                                                    <option>10 th</option>
                                                    <option>8 th</option>
                                                    <option>5 th</option>
                                                    <option>4 th</option>
                                                    <option>Other</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-12">
                                                <label for="degree" class="mb-2">Your Degree</label>
                                                <select class="form-select form-select-sm"
                                                    aria-label=".form-select-sm example">
                                                    <option selected>Select</option>
                                                    <option>BE/B.tech </option>
                                                    <option>MBA</option>
                                                    <option>Ms</option>
                                                    <option>MBBS</option>
                                                    <option>BSC</option>
                                                    <option>BCA</option>
                                                    <option>BA</option>
                                                    <option>MA</option>
                                                    <option>MCA</option>
                                                    <option>MSC</option>
                                                    <option>Other</option>    
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <label for="Work" class="mb-2">Your Work With</label>
                                                <select class="form-select form-select-sm"
                                                    aria-label=".form-select-sm example">
                                                    <option selected>Select</option>
                                                    <option>Goverment Sector</option>
                                                    <option>Private Sector</option>
                                                    <option>Bussiness</option>
                                                    <option>Defence</option>
                                                    <option>Not-working</option>
                                                    <option>Other</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <label for="Income" class="mb-2">Your Annula Income</label>
                                                <select class="form-select form-select-sm"
                                                    aria-label=".form-select-sm example">
                                                    <option selected>Select</option>
                                                    <option>No income</option>
                                                    <option>0-1 lakh </option>
                                                    <option>1-3 lakh </option>
                                                    <option>3-5 lakh</option>
                                                    <option>5-7 lakh </option>
                                                    <option>7-10 lakh</option>
                                                    <option>10 lakh to more</option>

                                                </select>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-6">
                                                <button type="button" class="btn btn-primary mt-4" (click)="toSelf()">
                                                    Back
                                                </button>
                                            </div>
                                            <div class="col-6">
                                                <button type="button" class="btn btn-primary mt-4"(click)="toFamily()">
                                                    Save & Next
                                                </button>
                                            </div>
                                           
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
